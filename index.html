<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <title>Welcome</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="assets/img/img-login.svg" alt="img-login" />
        </div>
        <div class="login__forms">
          <form action="" class="login__register" id="login-in">
            <h1 class="login__tittle">Sign In</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="password" placeholder="password" class="login__input" />
            </div>

            <a href="#" class="login__forgot">Forgot password?</a>

            <a href="#" class="login__button">Sign In</a>

            <div>
              <span class="login__account">Don't have an Account?</span>
              <span class="login__signin" id="sign-up">sign Up</span>
            </div>
          </form>

          <form action="" class="login__create" id="login-up">
            <h1 class="login__tittle">Create Account</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="text" placeholder="Email" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="password" placeholder="password" class="login__input" />
            </div>

            <a href="#" class="login__button">Sign Up</a>

            <div>
              <span class="login__account">Already have an Account?</span>
              <span class="login__signup" id="sign-in">sign In</span>
            </div>

            <div class="login__social">
              <a href="" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
              <a href="" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
              <a href="" class="login__social-icon"><i class='bx bxl-google'></i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
